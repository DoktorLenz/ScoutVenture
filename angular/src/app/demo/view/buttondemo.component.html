<div class="grid">
  <div class="col-12 md:col-6">
    <div class="card">
      <h5>Default</h5>
      <button class="mr-2 mb-2" label="Submit" pButton pRipple></button>
      <button class="mr-2 mb-2" disabled="true" label="Disabled" pButton pRipple></button>
      <p-button label="Link" styleClass="p-button-link mr-2 mb-2"></p-button>
    </div>

    <div class="card">
      <h5>Severities</h5>
      <button class="mr-2 mb-2" label="Primary" pButton pRipple type="button"></button>
      <button class="p-button-secondary mr-2 mb-2" label="Secondary" pButton pRipple type="button"></button>
      <button class="p-button-success mr-2 mb-2" label="Success" pButton pRipple type="button"></button>
      <button class="p-button-info mr-2 mb-2" label="Info" pButton pRipple type="button"></button>
      <button class="p-button-warning mr-2 mb-2" label="Warning" pButton pRipple type="button"></button>
      <button class="p-button-help mr-2 mb-2" label="Help" pButton pRipple type="button"></button>
      <button class="p-button-danger mr-2 mb-2" label="Danger" pButton pRipple type="button"></button>
    </div>

    <div class="card">
      <h5>Text</h5>
      <button class="p-button-text mr-2 mb-2" label="Primary" pButton pRipple type="button"></button>
      <button class="p-button-secondary p-button-text mr-2 mb-2" label="Secondary" pButton pRipple
              type="button"></button>
      <button class="p-button-success p-button-text mr-2 mb-2" label="Success" pButton pRipple type="button"></button>
      <button class="p-button-info p-button-text mr-2 mb-2" label="Info" pButton pRipple type="button"></button>
      <button class="p-button-warning p-button-text mr-2 mb-2" label="Warning" pButton pRipple type="button"></button>
      <button class="p-button-help p-button-text mr-2 mb-2" label="Help" pButton pRipple type="button"></button>
      <button class="p-button-danger p-button-text mr-2 mb-2" label="Danger" pButton pRipple type="button"></button>
      <button class="p-button-text p-button-plain mr-2 mb-2" label="Plain" pButton pRipple type="button"></button>
    </div>

    <div class="card">
      <h5>Outlined</h5>
      <button class="p-button-outlined mr-2 mb-2" label="Primary" pButton pRipple type="button"></button>
      <button class="p-button-outlined p-button-secondary mr-2 mb-2" label="Secondary" pButton pRipple
              type="button"></button>
      <button class="p-button-outlined p-button-success mr-2 mb-2" label="Success" pButton pRipple
              type="button"></button>
      <button class="p-button-outlined p-button-info mr-2 mb-2" label="Info" pButton pRipple type="button"></button>
      <button class="p-button-outlined p-button-warning mr-2 mb-2" label="Warning" pButton pRipple
              type="button"></button>
      <button class="p-button-outlined p-button-help mr-2 mb-2" label="Help" pButton pRipple type="button"></button>
      <button class="p-button-outlined p-button-danger mr-2 mb-2" label="Danger" pButton pRipple type="button"></button>
    </div>

    <div class="card">
      <h5>Button Set</h5>
      <span class="p-buttonset">
				<button icon="pi pi-check" label="Save" pButton pRipple></button>
				<button icon="pi pi-trash" label="Delete" pButton pRipple></button>
				<button icon="pi pi-times" label="Cancel" pButton pRipple></button>
			</span>
    </div>

    <div class="card">
      <h5>SplitButton</h5>
      <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                     styleClass="p-button-info mr-2 mb-2"></p-splitButton>
      <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                     styleClass="p-button-success mr-2 mb-2"></p-splitButton>
      <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                     styleClass="p-button-warning mr-2 mb-2"></p-splitButton>
      <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                     styleClass="p-button-help mr-2 mb-2"></p-splitButton>
      <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                     styleClass="p-button-danger mr-2 mb-2"></p-splitButton>
    </div>
    <div class="card">
      <h5>Templating</h5>
      <p-button styleClass="mr-2 mb-2 px-3">
        <ng-template pTemplate="content">
          <img alt="logo" src="https://primefaces.org/primeng/assets/showcase/images/primeng-icon.svg"
               style="width: 1.5rem"/>
        </ng-template>
      </p-button>

      <p-button styleClass="p-button-outlined mr-2 mb-2">
        <img alt="logo" src="https://primefaces.org/primeng/assets/showcase/images/primeng-icon.svg"
             style="width: 1.5rem"/>
        <span class="ml-2 font-bold">PrimeNG</span>
      </p-button>
    </div>
  </div>
  <div class="col-12 md:col-6">
    <div class="card">
      <h5>Icons</h5>
      <button class="mr-2 mb-2" icon="pi pi-star-fill" pButton pRipple></button>
      <button class="mr-2 mb-2" icon="pi pi-bookmark" label="Submit" pButton pRipple></button>
      <button class="mr-2 mb-2" icon="pi pi-bookmark" iconPos="right" label="Submit" pButton pRipple></button>
    </div>

    <div class="card">
      <h5>Raised</h5>
      <button class="p-button-raised mr-2 mb-2" label="Primary" pButton pRipple type="button"></button>
      <button class="p-button-raised p-button-secondary mr-2 mb-2" label="Secondary" pButton pRipple
              type="button"></button>
      <button class="p-button-raised p-button-success mr-2 mb-2" label="Success" pButton pRipple type="button"></button>
      <button class="p-button-raised p-button-info mr-2 mb-2" label="Info" pButton pRipple type="button"></button>
      <button class="p-button-raised p-button-warning mr-2 mb-2" label="Warning" pButton pRipple type="button"></button>
      <button class="p-button-raised p-button-help mr-2 mb-2" label="Help" pButton pRipple type="button"></button>
      <button class="p-button-raised p-button-danger mr-2 mb-2" label="Danger" pButton pRipple type="button"></button>
    </div>

    <div class="card">
      <h5>Rounded</h5>
      <button class="p-button-rounded mr-2 mb-2" label="Primary" pButton pRipple type="button"></button>
      <button class="p-button-rounded p-button-secondary mr-2 mb-2" label="Secondary" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-success mr-2 mb-2" label="Success" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-info mr-2 mb-2" label="Info" pButton pRipple type="button"></button>
      <button class="p-button-rounded p-button-warning mr-2 mb-2" label="Warning" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-help mr-2 mb-2" label="Help" pButton pRipple type="button"></button>
      <button class="p-button-rounded p-button-danger mr-2 mb-2" label="Danger" pButton pRipple type="button"></button>
    </div>

    <div class="card">
      <h5>Rounded Icons</h5>
      <button class="p-button-rounded mr-2 mb-2" icon="pi pi-check" pButton pRipple type="button"></button>
      <button class="p-button-rounded p-button-secondary mr-2 mb-2" icon="pi pi-bookmark" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-success mr-2 mb-2" icon="pi pi-search" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-info mr-2 mb-2" icon="pi pi-user" pButton pRipple type="button"></button>
      <button class="p-button-rounded p-button-warning mr-2 mb-2" icon="pi pi-bell" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-help mr-2 mb-2" icon="pi pi-heart" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-danger mr-2 mb-2" icon="pi pi-times" pButton pRipple
              type="button"></button>
    </div>

    <div class="card">
      <h5>Rounded Text</h5>
      <button class="p-button-rounded p-button-text mr-2 mb-2" icon="pi pi-check" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-secondary p-button-text mr-2 mb-2" icon="pi pi-bookmark" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-success p-button-text mr-2 mb-2" icon="pi pi-search" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-info p-button-text mr-2 mb-2" icon="pi pi-user" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-warning p-button-text mr-2 mb-2" icon="pi pi-bell" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-help p-button-text mr-2 mb-2" icon="pi pi-heart" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-danger p-button-text mr-2 mb-2" icon="pi pi-times" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-text p-button-plain mr-2 mb-2" icon="pi pi-filter" pButton pRipple
              type="button"></button>
    </div>

    <div class="card">
      <h5>Rounded Outlined</h5>
      <button class="p-button-rounded p-button-outlined mr-2 mb-2" icon="pi pi-check" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-secondary p-button-outlined mr-2 mb-2" icon="pi pi-bookmark" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-success p-button-outlined mr-2 mb-2" icon="pi pi-search" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-info p-button-outlined mr-2 mb-2" icon="pi pi-user" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-warning p-button-outlined mr-2 mb-2" icon="pi pi-bell" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-help p-button-outlined mr-2 mb-2" icon="pi pi-heart" pButton pRipple
              type="button"></button>
      <button class="p-button-rounded p-button-danger p-button-outlined mr-2 mb-2" icon="pi pi-times" pButton pRipple
              type="button"></button>
    </div>

    <div class="card">
      <h5>Loading</h5>
      <p-button (onClick)="load({index : 0})" [loading]="loading[0]" icon="pi pi-search" label="Search"
                styleClass="mr-2 mb-2"></p-button>
      <p-button (onClick)="load({index : 1})" [loading]="loading[1]" icon="pi pi-search" iconPos="right" label="Search"
                styleClass="mr-2 mb-2"></p-button>
      <p-button (onClick)="load({index : 2})" [loading]="loading[2]" icon="pi pi-search"
                styleClass="mr-2 mb-2"></p-button>
      <p-button (onClick)="load({index : 3})" [loading]="loading[3]" label="Search" styleClass="mr-2 mb-2"></p-button>
    </div>
  </div>
</div>
