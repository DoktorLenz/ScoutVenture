<div
  *breakpoint="Breakpoint.LARGE; comparator: NumberComparator.greater"
  class="navigation-container">
  <ng-container *ngTemplateOutlet="navigationContent"></ng-container>
</div>

<div *breakpoint="Breakpoint.LARGE; comparator: NumberComparator.lessEquals">
  <p-sidebar
    [visible]="(sidebarVisible$ | async) ?? false"
    (visibleChange)="sidebarVisibleChange($event)">
    <ng-container *ngTemplateOutlet="navigationContent"></ng-container>
  </p-sidebar>
</div>

<ng-template #navigationContent>
  <p-panelMenu [model]="menuItems"></p-panelMenu>
</ng-template>
