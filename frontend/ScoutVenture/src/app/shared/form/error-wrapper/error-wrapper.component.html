<div
  [class]="{
    bar: true,
    valid: !control?.errors && control?.dirty,
    error: (control?.errors || control?.parent?.errors) && control?.dirty,
  }"
></div>
<div class="flex flex-column gap-1 flex-grow-1">
  @if(title) {
  <ng-container *ngTemplateOutlet="title"></ng-container>
  } @if(control && control.errors && control.dirty) {
  <span class="font-bold text-sm" style="color: var(--p-red-500)">
    <i class="bi bi-exclamation-circle-fill"></i>
    {{ control.errors | validationMessage }}
  </span>
  } @if(input) {
  <ng-container *ngTemplateOutlet="input"></ng-container>
  }
</div>
