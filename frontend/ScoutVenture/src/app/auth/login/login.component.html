<div class="flex flex-column justify-content-center align-items-center">
  <form
    class="w-full md:w-25rem"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <p-card>
      <ng-template #title>ScoutVenture</ng-template>
      <ng-template #subtitle>Bitte melde dich an</ng-template>
      <ng-template #content>
        <div class="flex flex-column gap-2">
          <p-floatlabel variant="on">
            <label for="username">E-Mail</label>
            <input
              pInputText
              id="username"
              type="text"
              fluid
              autocomplete="email"
              inputmode="email"
              formControlName="email"
            />
          </p-floatlabel>
          <p-floatlabel variant="on">
            <p-password
              inputId="password"
              fluid
              feedback="false"
              toggleMask="true"
              autocomplete="current-password"
              inputmode="text"
              formControlName="password"
            />
            <label for="password">Passwort</label>
          </p-floatlabel>
        </div>
      </ng-template>
      <ng-template #footer>
        <div
          class="w-full flex flex-row align-items-center justify-content-between"
          fluid
        >
          <p-button label="Anmelden" type="submit"></p-button>
          <a class="primary-link" routerLink="/auth/register">
            Jetzt registrieren!
          </a>
        </div>
      </ng-template>
    </p-card>
  </form>
  <div class="flex gap-4 mt-1">
    <a class="secondary-link" routerLink="/imprint">Impressum</a>
    <a class="secondary-link" routerLink="/privacy-policy"> Datenschutz </a>
  </div>
</div>
