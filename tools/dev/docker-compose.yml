#
# Starts shared infrastructure required for running certain services of the Movie-DB.
#
version: "3.9"
services:
  mail_hog:
    container_name: mailhog_dev
    build:
      context: ../..
      dockerfile: docker/mailhog/Dockerfile
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  db:
    container_name: database_dev
    image: postgres:15.8-alpine@sha256:cc9e2d44eabe128ebad6e820c072a49d3c69c4557f2c03865cb591f7713133c7
    environment:
      - POSTGRES_USER=scoutventure
      - POSTGRES_PASSWORD=scoutventure
      - POSTGRES_DB=scoutventure
    restart: unless-stopped
    ports:
      - "5432:5432"

  zitadel:
    container_name: zitadel_dev
    restart: "always"
    image: "ghcr.io/zitadel/zitadel:v2.58.2@sha256:bb15ec627947e0c5056d95828b6e13046480185250f5efcfe881ab01184c80f9"
    command: 'start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode disabled'
    environment:
      - ZITADEL_LOG_LEVEL=debug
      - ZITADEL_EXTERNALSECURE=false
      - ZITADEL_DATABASE_COCKROACH_HOST=crdb
    depends_on:
      crdb:
        condition: "service_healthy"
    ports:
      - "8080:8080"

  crdb:
    container_name: cockroach_dev
    restart: "always"
    build:
      context: ../..
      dockerfile: docker/cockroach/Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: "10s"
      timeout: "30s"
      retries: 5
      start_period: "20s"
    volumes:
      - "../../docker/cockroach/data.tar.gz:/cockroach/data.tar.gz:rw"
      - "../../docker/cockroach/dump.sh:/cockroach/dump.sh:ro"
    ports:
      - "9090:8080"
      - "26257:26257"
